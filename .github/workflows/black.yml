name: Black formatting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Black formatting for Python scripts
        uses: psf/black@stable
        with:
          options: --check --diff --verbose
          src: .
